<header class="header">
  <div class="header__wrap">
    <div class="container">
      <app-header></app-header>
    </div>
  </div>
</header>

<main class="main">
  <div class="container">
    <div class="main__wrap">
      <app-main></app-main>
    </div>
  </div>
</main>

<footer class="footer">
  <div class="container">
    <div class="footer__wrap">
      <app-footer></app-footer>
    </div>
  </div>
</footer>


<div class="side-bar" [ngClass]="{'open': (sideBarOpen | async)}">
  <div class="side-bar__body">
    <div class="side-bar__close" (click)="closeSideBar()"></div>
    <div class="side-bar__menu menu-side-bar">
      <ul class="menu-side-bar__list">
        <div class="menu-side-bar__item">
          <span class="material-icons">settings</span>
          <a routerLink="/home/settings"  class="menu-side-bar__link">settings</a>
        </div>
        <div  class="menu-side-bar__item">
          <span class="material-icons">restore</span>
          <a routerLink="/home/history" class="menu-side-bar__link">history</a>
        </div>
        <div  class="menu-side-bar__item">
          <span class="material-icons"> equalizer</span>
          <a routerLink="/home/statistic" class="menu-side-bar__link">statistic</a>
        </div>
      </ul>
    </div>
  </div>
</div>
